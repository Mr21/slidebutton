<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>slideButton</title>
	<script src="//code.jquery.com/jquery-3.0.0-alpha1.min.js"></script>
	<script src="//jquery-element.github.io/dist/jquery-element-1.7.0.js"></script>
	<script src="slidebutton.js"></script>
	<style>
		body {
			margin: 50px;
			box-sizing: border-box;
			padding: 35px 0 0 0;
			font-family: sans-serif;
			background: #333;
			color: #aaa;
		}
		.slidebutton {
			margin-bottom: 30px;
		}
		.a { width:  10px; height:   5px; }
		.b { width:  40px; height:  15px; }
		.c { width: 100px; height:  20px; }
		.d { width: 300px; height: 100px; }
	</style>
</head>
<body>

<input
	data-jquery-element="slidebutton"
	data-jquery-element-class="a"
	type="button"
/>

<br/>

<input
	data-jquery-element="slidebutton"
	data-jquery-element-class="b"
	type="button"
/>

<br/>

<input
	data-jquery-element="slidebutton"
	data-jquery-element-class="c"
	type="button"
/>

<br/>

<input
	data-jquery-element="slidebutton"
	data-jquery-element-class="d"
	type="button"
/>

</body>
</html>
