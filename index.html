<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>slidebutton</title>
	<script src="//code.jquery.com/jquery-3.0.0-alpha1.min.js"></script>
	<script src="//jquery-element.github.io/jquery-element-2.0.0.js"></script>
	<script src="//jquery-element.github.io/slidebutton-2.0.0.js"></script>
	<style>
	body {
		margin: 50px;
		box-sizing: border-box;
		padding: 35px 0 0 0;
		font-family: sans-serif;
		background: #333;
		color: #aaa;
	}

	.test {
		margin-bottom: 2em;
	}

	.a { font-size: 16px; }
	.b { font-size: 24px; }
	.c { font-size: 48px; }
	.d { font-size: 72px; }
	</style>
</head>
<body>

<div class="test a">
	<span>Lorem ipsum</span>
	<input
		type="checkbox"
		data-jquery-element="slidebutton"
	/>
</div>

<div class="test b">
	<span>Lorem ipsum</span>
	<input
		type="checkbox"
		checked
		data-jquery-element="slidebutton"
	/>
</div>

<div class="test c">
	<span>Lorem ipsum</span>
	<input
		type="checkbox"
		data-jquery-element="slidebutton"
	/>
</div>

<div class="test d">
	<span>Lorem ipsum</span>
	<input
		type="checkbox"
		checked
		data-jquery-element="slidebutton"
	/>
</div>

</body>
</html>
